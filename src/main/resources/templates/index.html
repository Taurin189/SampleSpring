<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ToDo List Sample</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/css/bootstrap.min.css}"></link>
</head>
 <body>
  <form action="/" method="post">
   <div>
     <p>ToDo</p>
     <input type="text" name="todo" />
   </div>
   <div>
     <p>personInCharge</p>
     <input type="text" name="personInCharge" />
   </div>
   <input type="submit" />
  </form>
  <div>
    <ul>
      <!--/*@thymesVar id="todo_list" type="java.util.List"*/-->
      <li th:each="todo : ${todo_list}">
        <td th:text="${todo.todo}"></td>
        <td th:text="${todo.personInCharge}"></td>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
 </body>
</html>
